{% include JB/setup %}
<form class="form-horizontal" action="http://getsimpleform.com/messages?form_api_token=a4f18b43f94e5256ae9e7dc92aa19883" method="post">

	<div class="control-group span12">
  		<label class="control-label" for="Nome">Nome</label>
  		<div class="controls">
    		<input name="Nome" min="4" placeholder=".span6" class="span6" type="text" id="Nome" placeholder="Nome">
  		</div>
	</div>

	<div class="control-group">
  		<label class="control-label" for="inputEmail">Email</label>
  		<div class="controls">
    		<input name="email" placeholder=".span6" min="6" class="span6" type="email" id="inputEmail" placeholder="Email">
  		</div>
	</div>

	<div class="control-group">
  		<label class="control-label" for="oggetto">Oggetto</label>
  		<div class="controls">
    		<input name="Oggetto" placeholder=".span6" class="span6" type="email" id="oggetto" placeholder="Oggetto">
  		</div>
	</div>

	<div class="control-group">
  		<label class="control-label" for="inputEmail">Messaggio</label>
  		<div class="controls">
    		<textarea name="messaggio" min="4" placeholder=".span6" class="span6" id="messaggio" rows="5"></textarea>
  		</div>
	</div>
	<div class="control-group">
	
		<input type='submit' style="margin-left:80px" class="btn" value='Invia' />
		
	</div>
</form>
